name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag frontend/calisws:$(date +%s)

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
        build_args: REACT_APP_HOST_URL=http://192.168.56.1:8080/api
    - name: build and release to DockerHub
      env:
        NAME: calisws
        REPO: frontend
      run: |
        docker build -t $REPO . 
        docker tag $REPO:latest $NAME/$REPO:latest 
        docker push $NAME/$REPO:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: send files to ec2
        uses: appleboy/scp-action@master
        with:
          username: ${{ secrets.WAS_USERNAME }}
          host: ${{ secrets.WAS_HOST }}
          key: ${{ secrets.WAS_KEY }} # pem key
          port: 22
          source: "docker/deploy.sh,docker/docker-compose-app.yml,docker/docker-compose-redis.yml"
          target: "/home/${{ secrets.WAS_USERNAME }}"

      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }} # ubuntu
          key: ${{ secrets.WAS_KEY }} # pem key
          script: |
            sudo chmod 666 /var/run/docker.sock
            chmod +x /home/${{ secrets.WAS_USERNAME }}/docker/deploy.sh
            sudo docker-compose -f /home/${{ secrets.WAS_USERNAME }}/docker/docker-compose-redis.yml up -d
            /home/${{ secrets.WAS_USERNAME }}/docker/deploy.sh
            docker image prune -f
